name: Nightly Clan Ingestion

on:
  schedule:
    - cron: '0 5 * * *'  # 05:00 UTC nightly
  workflow_dispatch:
    inputs:
      clanTag:
        description: 'Override clan tag (defaults to home clan)'
        required: false
        type: string

jobs:
  trigger-ingestion:
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
    steps:
      - name: Validate configuration
        run: |
          if [ -z "$APP_BASE_URL" ]; then
            echo "APP_BASE_URL secret missing" >&2
            exit 1
          fi
          if [ -z "$ADMIN_API_KEY" ]; then
            echo "ADMIN_API_KEY secret missing" >&2
            exit 1
          fi
      - name: Trigger ingestion
        env:
          CLAN_TAG_INPUT: ${{ inputs.clanTag }}
        run: |
          PAYLOAD='{}'
          if [ -n "$CLAN_TAG_INPUT" ]; then
            PAYLOAD="{\"clanTag\": \"$CLAN_TAG_INPUT\"}"
          fi
          curl --fail --show-error --silent \
            -X POST "$APP_BASE_URL/api/admin/run-staged-ingestion" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $ADMIN_API_KEY" \
            -d "$PAYLOAD"
