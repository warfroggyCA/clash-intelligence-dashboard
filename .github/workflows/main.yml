name: Nightly Clan Ingestion

on:
  schedule:
    - cron: '0 6 * * *'  # 06:00 UTC nightly (1 hour after Vercel cron as backup)
  workflow_dispatch:
    inputs:
      clanTag:
        description: 'Override clan tag (defaults to home clan)'
        required: false
        type: string

jobs:
  trigger-ingestion:
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
    steps:
      - name: Validate configuration
        run: |
          if [ -z "$APP_BASE_URL" ]; then
            echo "APP_BASE_URL secret missing" >&2
            exit 1
          fi
          if [ -z "$ADMIN_API_KEY" ]; then
            echo "ADMIN_API_KEY secret missing" >&2
            exit 1
          fi
      - name: Trigger ingestion
        env:
          CLAN_TAG_INPUT: ${{ inputs.clanTag }}
        run: |
          PAYLOAD='{}'
          if [ -n "$CLAN_TAG_INPUT" ]; then
            PAYLOAD="{\"clanTag\": \"$CLAN_TAG_INPUT\"}"
          fi
          
          echo "🚀 Starting GitHub Actions ingestion backup..."
          echo "📡 Calling: $APP_BASE_URL/api/admin/run-staged-ingestion"
          
          # Add timeout and better error handling
          timeout 300 curl --fail --show-error --max-time 300 \
            -X POST "$APP_BASE_URL/api/admin/run-staged-ingestion" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $ADMIN_API_KEY" \
            -d "$PAYLOAD" \
            -w "\n📊 Response time: %{time_total}s\n📈 Status: %{http_code}\n"
          
          if [ $? -eq 0 ]; then
            echo "✅ GitHub Actions ingestion completed successfully"
          else
            echo "❌ GitHub Actions ingestion failed"
            exit 1
          fi
