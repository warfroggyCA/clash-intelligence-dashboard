name: Roster Parity Guardrail

on:
  pull_request:
    paths:
      - 'web-next/**'
      - '.github/workflows/roster-parity.yml'
  push:
    branches:
      - main
    paths:
      - 'web-next/**'
      - '.github/workflows/roster-parity.yml'
  workflow_dispatch:
    inputs:
      baseUrl:
        description: 'Optional deployed URL (e.g. https://heckyeah.clashintelligence.com)'
        required: false
        default: ''
        type: string

jobs:
  roster-parity:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-next/package-lock.json

      - name: Install dependencies
        working-directory: web-next
        run: npm ci

      - name: Install Playwright browser
        working-directory: web-next
        run: npx playwright install --with-deps chromium

      - name: Run roster parity (local)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.baseUrl == '' }}
        working-directory: web-next
        env:
          CI: true
          PLAYWRIGHT_WEB_SERVER_COMMAND: npm run dev
          PLAYWRIGHT_WEB_SERVER_TIMEOUT_MS: '240000'
        run: npm run test:e2e:roster-parity -- --reporter=line

      - name: Run roster parity (deployed URL)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.baseUrl != '' }}
        working-directory: web-next
        env:
          CI: true
          PLAYWRIGHT_SKIP_WEBSERVER: 'true'
          PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.baseUrl }}
        run: npm run test:e2e:roster-parity -- --reporter=line

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: roster-parity-artifacts
          path: |
            web-next/playwright-report/
            web-next/test-results/
          if-no-files-found: ignore
