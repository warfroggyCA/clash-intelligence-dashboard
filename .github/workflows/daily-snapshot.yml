name: Daily Clan Snapshot

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC daily
  workflow_dispatch:  # Allow manual triggers

jobs:
  snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web-next/package-lock.json
          
      - name: Install dependencies
        working-directory: web-next
        run: npm ci
        
      - name: Run daily snapshot ingestion
        working-directory: web-next
        env:
          # Supabase credentials
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
          # CoC API credentials
          COC_API_TOKEN: ${{ secrets.COC_API_TOKEN }}
          
          # OpenAI API key for AI processing
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
          # Fixie proxy for CoC API calls
          FIXIE_URL: ${{ secrets.FIXIE_URL }}
          
          # Environment configuration
          NODE_ENV: production
          VERCEL_ENV: production
        run: npm run ingest:daily
        
      - name: Verify snapshot creation
        run: |
          echo "âœ… Daily snapshot ingestion completed successfully"
          echo "ðŸ“Š Check Supabase storage for new snapshot files"
